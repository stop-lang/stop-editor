<!DOCTYPE html>
<html>
    <head>
        <title>Stop Editor</title>
        <meta charset="UTF-8">
    <style>
        html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

#editor {
    width: 100%;
    height: 100%;
}
    </style>
    </head>
    <body>
<div id="editor">start Hello {
    string whom
    -> Say
}

stop Say {
    string words
}</div>
    </body>
</html>
